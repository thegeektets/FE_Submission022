<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halloween Shop: Orders</title>
    <link rel="stylesheet" href="./assets/css/app.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <div class="app--header"></div>
    <div id="app"></div>
    <script type="module">
      import Orders from "./js/views/Orders.js";

      document.addEventListener("DOMContentLoaded", async () => {
        let ordersData = await Orders.getOrdersData();
        document.querySelector("#app").innerHTML = await Orders.getHtml();
        await Orders.displayOrders(ordersData);
      });
    </script>
  </body>
</html>
